<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New year-New mission</title>

    <!-- Google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- CSS link -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="container">
        <header>
            <!-- New year party Banner section -->
            <section id="header-banner" class="banner">
                <div class="banner-container">
                    <div id="header-banner-info">
                        <p class="sub-title">Happy New Year</p>
                        <h1 class="banner-title">New Year Party <br> Celebration</h1>
                    </div>
                </div>
            </section>


        </header>
        <main>
            <!-- -----Offer section -->
            <section id="Offer-section">
                <div class="offer-info">
                    <h2 class="offer-title">65% OFF</h2>
                    <p class="caption">OUR HOLIDAY DEALS ARE BETTER</p>
                    <h2 style="font-weight: bolder;">ALL CATEGORIES</h2>
                </div>

                <div class="offer-img">
                    <img src="./resources/New Year Photo.png" alt="">
                </div>
            </section>

            <!-- Welcome to Midnight Party Section-->
            <section id="party-banner" class="banner">
                <div class="banner-container">
                    <div class="party-info">
                        <div id="party-details">
                            <h1>Welcome to <br> midnight party</h1>
                            <p>Embrace the magic of midnight, where stars dance and dreams collide. Let's ignite the night with laughter, music, and memories that will last until dawn.</p>
                            <button id="btn-join-party" class="btn">JOIN NOW</button>
                        </div>

                        <div class="party-banner-inner-img">
                            <img src="./resources/Group 70.png" alt="">
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
